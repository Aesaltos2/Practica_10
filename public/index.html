<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script defer src="../src/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>All Users</h1>
        <button class="add-user-btn" id="openModalBtn">Add New User</button>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Profile Picture</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div> 
    </div>

    <!-- Modal Create New User -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModalBtn">&times;</span>
            <h2>Create New User</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br>

                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="">Selecciona un rol:</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="controller">Controller</option>
                    <option value="maestro">Maestro</option>
                </select><br>

                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture"><br>

                <button type="submit" class="create-user-btn">Create User</button>
            </form>
        </div>
    </div>

    <!-- Modal Edit User -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <span class="close-btn" id="closeeditModalBtn">&times;</span>
            <h2>Edit User</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="editName" name="name"><br>

                <label for="email">Email:</label>
                <input type="email" id="editEmail" name="email"><br>

                <label for="password">New Password:</label>
                <input type="password" id="editPassword" name="password"><br>

                <label for="role">Role:</label>
                <select id="editRole" name="role">
                    <option value="">Selecciona un rol:</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="controller">Controller</option>
                    <option value="maestro">Maestro</option>
                </select><br>

                <label for="profilePicture">New Profile Picture:</label>
                <input type="file" id="editProfilePicture" name="profilePicture"><br>

                <button type="submit" class="create-user-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <span class="close-btn" id="closeDeleteModalBtn">&times;</span>
            <h2>Are you sure you want to delete this user?</h2>
            <button class="delete-confirm-btn" id="confirmDeleteBtn">Delete</button>
        </div>
    </div>
</body>
</html>
